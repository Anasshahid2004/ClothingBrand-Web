<!DOCTYPE html>
<html>
  <head>
    <title>Live Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <iframe
      id="iframe-view"
      src="https://demo.templatesjungle.com/uniclub/"
      width="100%"
      height="100%"
      frameborder="0"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen
    ></iframe>
  </body>
  <script src="jquery-1.11.0.min.js"></script>
  <script type="text/javascript">
    (function ($) {
      "use strict";

      $(document).ready(function () {
        // $('.btn-settings').on('click', function(e) {
        //   e.preventDefault();
        //   $('#demo-page-nav').toggleClass('show');
        // });

        $("#template-selector").on("change", function () {
          var demo_url = this.value;
          var product_url = $(this).find(":selected").data("product");

          $("#iframe-view").attr("src", demo_url);
          $("#product-link").attr("href", product_url);
        });

        $("a.device").click(function (e) {
          e.preventDefault();
          var screen_size = $(this).attr("href");
          var iframe_width = 640;
          var iframe_height = 600;

          switch (screen_size) {
            case "#desktop":
              iframe_width = "100%";
              iframe_height = "100%";
              break;

            case "#laptop":
              iframe_width = "1280px";
              iframe_height = "1024px";
              break;

            case "#tab":
              iframe_width = "1024px";
              iframe_height = "1366px";
              break;

            default:
            case "#phone":
              iframe_width = "375px";
              iframe_height = "812px";
              break;
          }
          $("#iframe-view").attr("width", iframe_width);
          $("#iframe-view").attr("height", iframe_height);
        });
      });
    })(jQuery);
  </script>
</html>
